syntax = "proto3";

package gopa.api.ptypes;
option go_package = "gopa/api/ptypes;ptypes";

message String {
    string Value = 1;
}

message Float64 {
    double Value = 1;
}

message Float32 {
    float Value = 1;
}

message Uint64 {
    uint64 Value = 1;
}

message Int64 {
    sint64 Value = 1;
}

message Uint32 {
    uint32 Value = 1;
}

message Int32 {
    sint32 Value = 1;
}

message Bool {
    bool Value = 1;
}

message Empty {}
